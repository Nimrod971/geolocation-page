<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Localisations des utilisateurs</title>
<style>
    /* Styles CSS pour la mise en page */
    #locations {
        margin-top: 20px;
        font-family: Arial, sans-serif;
        font-size: 16px;
    }
</style>
</head>
<body>
    <h1>Localisations des utilisateurs</h1>
    <div id="locations">
        <!-- Ici seront affichées les localisations -->
    </div>

    <!-- Script JavaScript pour récupérer et afficher les localisations -->
    <script>
        // Fonction pour récupérer et afficher la localisation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("La géolocalisation n'est pas supportée par votre navigateur.");
            }
        }

        // Fonction pour afficher la position
        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Créer un élément pour afficher la localisation
            var locationElement = document.createElement("p");
            locationElement.textContent = "Latitude: " + latitude + ", Longitude: " + longitude;

            // Ajouter l'élément à la liste des localisations
            document.getElementById("locations").appendChild(locationElement);
        }

        // Appel initial pour obtenir la localisation au chargement de la page
        getLocation();
    </script>
</body>
</html>
